<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulasi Penjadwalan CPU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulasi Penjadwalan CPU</h1>

  <label for="algorithm">Pilih Algoritma:</label>
  <select id="algorithm">
    <option value="fifo">FIFO</option>
    <option value="sjf">SJF</option>
    <option value="srtf">SRTF (SRJF)</option>
    <option value="rr">Round Robin</option>
  </select>

  <div id="quantumInput" style="display:none;">
    <label for="quantum">Quantum (RR):</label>
    <input type="number" id="quantum" min="1" value="2">
  </div>

  <textarea id="processInput" placeholder="Format: ID Arrival Burst&#10;Contoh:&#10;P1 0 5&#10;P2 2 3&#10;P3 4 1"></textarea>
  <button onclick="runSimulation()">Simulasikan</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
